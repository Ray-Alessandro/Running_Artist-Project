<div class="container">
  <div class="ctn-filter">
    <mat-form-field class="ctn-input">
      <mat-label>Search a offer</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Example: CompeticiÃ³n de figuras"
        aria-label="Search for offers" #input>
    </mat-form-field>
    <button mat-button class="btn-add" routerLink="/admin/offers/new">Add offer</button>
  </div>

  <div class="table-container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort matSortDirection="desc">

        <ng-container matColumnDef="id" class="container-id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-id"> Id. </th>
          <td mat-cell *matCellDef="let element" class="center-text"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title" class="container-name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-title"> Title </th>
          <td mat-cell *matCellDef="let element" class="center-text"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="description" class="container-description">
          <th mat-header-cell *matHeaderCellDef class="center-text"> Description </th>
          <td mat-cell *matCellDef="let element" class="center-text"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="points" class="container-points">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-points"> Points </th>
          <td mat-cell *matCellDef="let element" class="center-text"> {{element.points}} </td>
        </ng-container>

        <ng-container matColumnDef="businessId" class="container-businessId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-businessId"> Business_ID </th>
          <td mat-cell *matCellDef="let element" class="center-text"> {{element.businessId}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="center-text"> Actions </th>
          <td mat-cell *matCellDef="let element">

            <div class="buttons-actions">
              <button mat-icon-button color="primary" routerLink="/admin/offers/edit/{{element.id}}">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button color="warn" (click)="openDialogDelete(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">
            <div class="not-found">
              <p class="msg-not-found">The offer was not found:<br> <b>"{{input.value}}" </b></p>
              <div class="crop-image">
                <img src="https://cdn.discordapp.com/attachments/1151660063606448158/1154528522698772510/not-found.png"
                  alt="image not-found">
              </div>
            </div>
          </td>
        </tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements"></mat-paginator>
    </div>
  </div>
</div>
