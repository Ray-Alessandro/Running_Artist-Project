<div class="container">
    <br>
    <h2>Cartelera</h2>
    <mat-card class="count-card">

        <mat-card-header>
          <mat-card-title> Current Offers Count</mat-card-title>
          <mat-card-subtitle>The number of offers is:</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>{{Offers.length}}</p> <!--El numero de ofertas es la longitud del arreglo de objetos de ofertas-->
        </mat-card-content>

        <mat-card-actions>
          <button mat-button> View all Offers </button>
        </mat-card-actions>

    </mat-card>
</div>
